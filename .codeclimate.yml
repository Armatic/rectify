engines:
  bundler-audit:
    enabled: true
    checks:
      Insecure Source:
        enabled: false
  rubocop:
    enabled: true
  reek:
    enabled: true
    checks:
      IrresponsibleModule/IrresponsibleModule:
        enabled: false
  fixme:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
ratings:
  paths:
  - lib/**
  - "**.rb"
exclude_paths:
- spec/**/*
